<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://api.facilzap.app.br" crossorigin>
    <link rel="preconnect" href="https://arquivos.facilzap.app.br" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" id="theme-style" href="">

    <script src="https://unpkg.com/feather-icons" defer></script>

    <style>
        :root {
            --primary-color: #DB1472;
            --secondary-color: #F8B81F;
            --text-color: #334155;
            --text-light: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --font-sans: 'Inter', sans-serif;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --reseller-primary-color: var(--primary-color);
            --reseller-secondary-color: var(--secondary-color);
        }
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: var(--primary-color); animation: spin 1s ease infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const themeId = urlParams.get('theme') || localStorage.getItem('resellerActiveTheme') || 'basic';

            document.getElementById('theme-style').setAttribute('href', `../temas/${themeId}/theme.css`);

            const themeScript = document.createElement('script');
            themeScript.id = 'theme-script';
            themeScript.src = `../temas/${themeId}/theme.js`;
            themeScript.defer = true;
            document.head.appendChild(themeScript);
        })();
    </script>
</head>
<body>

    <div id="theme-root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- MODAIS E OUTROS ELEMENTOS GLOBAIS -->
    <div id="cart-modal" class="modal-overlay"></div>
    <div id="category-modal" class="modal-overlay"></div>
    <div id="customer-info-modal" class="modal-overlay"></div>
    <div id="toast"></div>

    <!-- Scripts globais do sistema -->
    <script src="../js/servicos.js" defer></script>
    <!-- O catalogo.js agora é carregado pelo theme.js -->
</body>
</html>
